<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script>
          function subscribe() {
            var email = prompt("What is your email?", "????");

            $.post({
              type: "POST",
              url: "email",
              data: email,
              contentType: "application/text; charset=utf-8",
              dataType: "json"
            }).done(function(data) {
              alert(data);
            }).fail(function(data) {
              alert("POST failed");
            });
          }
        </script>
        <title>Sleep Health Dashboard</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
                padding: 20px;
                text-align: center;
            }
            h1 {
                color: #003E51;
            }
            a {
                display: block;
                margin: 10px 0;
                color: #005776;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h1>Sleep Health & Lifestyle</h1>
        <p>Welcome! Explore insights from the Sleep Health dataset.</p>
        <div style="max-width: 850px; margin: 0 auto; background: #fff; padding: 16px; border-radius: 12px;">
          <h2 style="color:#003E51;">Key Findings</h2>
          <p style="color:#262626;">
            Based on <b>{{N_ROWS}}</b> records.
          </p>

          {{KEY_FINDINGS}}

          <p style="font-size: 14px; color:#262626;">
            Note: This is observational data; associations do not imply causation.
          </p>
        </div>
        <a href="/charts" style="font-weight:bold; display:block; margin: 16px 0;">
          View Charts Page
        </a>
        <img id="chart1" src="dashboard1.svg" style="max-width: 95%; margin: 24px auto; display:block;">
        <img src="dashboard1.svg?gender=Male&min_activity=10"><br><br>
        <img src="dashboard2.svg?top_n=10"><br><br>
        <a href="browse.html">Browse Data</a>
        <a href="browse.json">Browse Data (json)</a>
        <a href="donate.html" style="color: {{DONATE_COLOR}}; font-weight: bold;">Donations Page</a>
        <button onclick="subscribe()">Subscribe</button>
    </body>
</html>
